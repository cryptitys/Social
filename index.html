<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Echo ‚Äî Social (cryptitys)</title>
  <meta name="description" content="Echo ‚Äî prot√≥tipo de rede social (dark-first) ‚Äî Criador: cryptitys" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <!-- fictitious SVG logo -->
      <div class="logo" id="logo">
        <svg width="40" height="40" viewBox="0 0 24 24" aria-hidden>
          <defs><linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#7b68ee"/><stop offset="1" stop-color="#00bfff"/></linearGradient></defs>
          <rect rx="6" width="24" height="24" fill="url(#g1)"></rect>
          <text x="50%" y="54%" text-anchor="middle" fill="#071226" font-weight="700" font-size="12" font-family="Inter">C</text>
        </svg>
      </div>
      <div class="brand">
        <div class="brand-title">Echo</div>
        <div class="brand-sub">by cryptitys</div>
      </div>
    </div>

    <nav class="header-nav">
      <button class="btn btn-ghost" id="btn-post">Postar</button>
      <button class="btn btn-ghost" id="btn-community">Comunidade</button>
      <div class="separator"></div>
      <input id="global-search" class="search-input" placeholder="Buscar posts, #tags ou usu√°rios‚Ä¶" />
      <button class="icon-btn" id="btn-theme" title="Alternar tema">üåì</button>
      <button class="btn btn-ghost" id="btn-profile-top">Entrar</button>
      <button class="btn btn-primary" id="btn-admin-open">Admin</button>
    </nav>
  </header>

  <main class="app">
    <aside class="left-column">
      <div class="card user-profile-card" id="mini-profile">
        <div class="avatar" id="mini-avatar"></div>
        <div class="user-info">
          <div id="mini-username">Convidado</div>
          <div class="small">Bem-vindo ‚Äî personalize seu perfil</div>
        </div>
        <div style="margin-top:10px;">
          <button class="btn btn-ghost" id="btn-edit-profile">Editar perfil</button>
          <button class="btn" id="btn-logout-compact">Sair</button>
        </div>
      </div>

      <div class="card quick-actions">
        <div class="card-title">Atalhos</div>
        <div class="btn-grid">
          <button class="btn btn-ghost" id="shortcut-new">‚úö Postar</button>
          <button class="btn btn-ghost" id="shortcut-community">üë• Comunidade</button>
          <button class="btn btn-ghost" id="shortcut-bookmarks">üîñ Salvos</button>
          <button class="btn btn-ghost" id="shortcut-drafts">üìù Rascunhos</button>
        </div>
      </div>

      <div class="card trending-card">
        <div class="card-title">Trending</div>
        <div id="trending-list" class="tag-list"></div>
      </div>
    </aside>

    <section class="center-column">
      <section class="create-post card" id="create-post-area">
        <input id="post-title" placeholder="T√≠tulo (3+)" maxlength="140" />
        <textarea id="post-body" placeholder="O que est√° acontecendo? (10+)" maxlength="4000"></textarea>
        <div class="post-actions-row">
          <input type="file" id="post-image" accept="image/*" />
          <input id="post-hashtag" placeholder="#tags (separe por espa√ßo)" />
          <select id="post-visibility">
            <option value="public">P√∫blico</option>
            <option value="followers">Seguidores</option>
            <option value="private">Privado</option>
          </select>
          <div style="margin-left:auto;display:flex;gap:8px">
            <button class="btn btn-ghost" id="btn-save-draft">Salvar rascunho</button>
            <button class="btn btn-primary" id="btn-publish">Publicar</button>
          </div>
        </div>
        <div id="create-preview" class="create-preview" style="display:none"></div>
      </section>

      <section id="feed" class="feed">
        <!-- posts are rendered here -->
        <div class="skeleton-list" id="skeleton-list"></div>
      </section>

      <div class="load-more-wrap">
        <button class="btn btn-ghost" id="btn-load-more">Carregar mais</button>
      </div>
    </section>

    <aside class="right-column">
      <div class="card community-card" id="community-panel">
        <div class="card-header">
          <div class="card-title">Comunidade</div>
          <div class="small">T√≥picos e destaques</div>
        </div>
        <div id="community-tabs" class="tabs">
          <button class="tab active" data-tab="hot">Em alta</button>
          <button class="tab" data-tab="new">Novos</button>
          <button class="tab" data-tab="tags">T√≥picos</button>
        </div>
        <div id="community-content" class="community-content"></div>
      </div>

      <div class="card stats-card">
        <div class="card-title">Minhas estat√≠sticas</div>
        <div id="my-stats" class="small">Curtidas recebidas: 0 ¬∑ Posts: 0</div>
      </div>

      <div class="card extras">
        <div class="card-title">Export / Import</div>
        <div style="display:flex;gap:8px">
          <button class="btn" id="btn-export-json">Exportar JSON</button>
          <button class="btn" id="btn-import-json">Importar JSON</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="site-footer"> ¬© <strong>cryptitys</strong> ‚Äî prot√≥tipo. Dados em localStorage (echo_v3_full).</footer>

  <!-- modal root -->
  <div id="modal-root"></div>

  <script src="script.js"></script>
</body>
</html>
